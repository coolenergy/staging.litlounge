<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="login">
      <h3 class="text-center text-white pt-5">Change your password</h3>
      <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              {{^done}}
              <form id="login-form" class="form" action="" method="post">
                <h3 class="text-center text-info">Change new password</h3>
                <div class="form-group">
                  <label for="password" class="text-info">Password:</label><br>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Enter your new password"
                    min="6"
                    max="64"
                    required />
                </div>
                <div class="form-group">
                  <label for="password" class="text-info">Confirm Password:</label><br>
                  <input type="password" name="repassword" id="repassword" class="form-control" placeholder="Re-enter your new password"
                    min="6"
                    max="64"
                    required />
                </div>
                <div class="form-group">
                  <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                </div>
              </form>
              {{/done}}
              {{#done}}
              <h3 class="text-center text-info">Your password has been updated</h3>
              {{/done}}

              <!-- <div id="register-link" class="text-right">
                <a href="#" class="text-info">Login</a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $('#login-row').submit(function() {
        var val = $('#password').val();
        var repw = $('#repassword').val();
        if (val.length < 6) {
          alert('Password must be from 6 characters length!');
          return false;
        }
        if (val !== repw) {
          alert('Password and re-password must be same!');
          return false;
        }
        return true;
      });
    </script>
  </body>
</html>
